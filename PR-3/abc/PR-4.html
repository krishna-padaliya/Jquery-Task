<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
       <span><i class="ri-phone-line"></i>111-222-333</span>
       <ul>
        <li><a href="#"><i class="ri-facebook-line"></i></a></li>
        <li><a href="#"><i class="ri-youtube-line"></i></a></li>
        <li><a href="#"><i class="ri-behance-line"></i></a></li>
       </ul>
    </div>

    <nav>
        <div class="logo">
            <a href="#"> <img src="icon-g6bc47890e_640.png" alt=""></a>
        </div>
        <div class="toggle">
            <a href="#"><i class="ri-menu-line">sea</i></a>
        </div>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">services</a></li>
            <li><a href="">blog</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <Script>
    $(function(){
        $(".toggle").on("click", function(){
            if($(".menu").hasClass("active")){
                $(".menu").removeClass("active");
                $(this).find("a").html("<i class="ri-menu-line"></i>");
            }else{
                $(".menu").addClass("active");
                $(this).find("a").html("<i class="ri-close-line"></i>");
            }
        });
    });
  </Script>
</html>
